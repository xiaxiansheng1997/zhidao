        <!-- Page wrapper  -->

        <div class="page-wrapper">
            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container-fluid">
                <!-- ============================================================== -->
                <!-- Bread crumb and right sidebar toggle -->
                <!-- ============================================================== -->
                <div class="row page-titles">
                    <div class="col-md-6 col-8 align-self-center">
                        <ol class="breadcrumb">
                            {foreach $breadcrumb as $vo} 
                               {if condition="$vo.href eq ''"}
                                 <li class="breadcrumb-item">{$vo.menu}</li>
                               {else /}
                                 <li class="breadcrumb-item"><a href="{$vo.href}">{$vo.menu}</a></li>
                               {/if}
                            {/foreach}
                        </ol>
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- End Bread crumb and right sidebar toggle -->
                <!-- ============================================================== -->
                <!-- ============================================================== -->
                <!-- Start Page Content -->
                <!-- ============================================================== -->
                <div class="row">
                    <!-- column -->
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-block">
                                <div class="container">
                                  <h2>编辑</h2>
                                  <form action="{:url('config/link_edit_handle')}" method="POST">
                                    <input type="hidden" name="lid" value="{$link.lid}">
                                    <div class="form-group">
                                      <label for="title">链接内容:</label>
                                      <input type="text" class="form-control" name="title" placeholder="请输入链接内容" required="required" value="{$link.title}">
                                    </div>
                                    <div class="form-group">
                                      <label for="link">链接地址:</label>
                                      <input type="text" class="form-control" name="link" placeholder="请输入链接地址" required="required" value="{$link.link}">
                                    </div>
                                    <div class="form-group">
                                      <label for="sort">排序:</label>
                                      <input type="text" class="form-control" name="sort" placeholder="请输入排序" required="required" value="{$link.sort}">
                                    </div>
                                    <input type="hidden" name="__token__" value="{$Request.token}" />
                                    <button type="submit" class="btn btn-primary">提交</button>&nbsp;&nbsp;<a href="{:url('config/friendlink')}" class="btn btn-primary">返回</a>
                                  </form>
                                </div>                            
                            </div>
                        </div>
                    </div>
                </div>
                </div>
                <!-- Row -->
                <!-- ============================================================== -->
                <!-- End PAge Content -->
                <!-- ============================================================== -->
            </div>
