                <div class="row page-titles">
                    <div class="col-md-6 col-8 align-self-center">
                        <ol class="breadcrumb">
                            {foreach $breadcrumb as $vo} 
                               {if condition="$vo.href eq ''"}
                                 <li class="breadcrumb-item">{$vo.menu}</li>

                <div class="row">
                    <!-- column -->
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-block">
                                <div class="container">
                                  <h2>修改密码</h2>
                                  <form action="{:url('person/changepwd_handle')}"  method="POST">
                                    <input type="hidden" name="uid" value="{$userinfo.uid}">
                                    <div class="form-group">
                                      <label for="oldpwd">原始密码:</label>
                                      <input type="password" class="form-control" name="oldpwd" placeholder="请输入原始密码" required="required" >
                                    </div>
                                    <div class="form-group">
                                      <label for="newpwd">新密码:</label>
                                      <input type="password" class="form-control" name="newpwd" placeholder="请输入新密码" required="required" >
                                    </div>
                                    <div class="form-group">
                                      <label for="checkpwd">确认密码:</label>
                                      <input type="password" class="form-control" name="checkpwd" placeholder="请输入确认密码" required="required" >
                                    </div>
                                </div>
                                    <button type="submit" class="btn btn-primary">提交</button>&nbsp;&nbsp;<a href="{:url('person/index')}" class="btn btn-primary">返回</a>
                                  </form>
                                </div>                            
                            </div>
                        </div>
                    </div>
                </div>
                </div>
                <!-- Row -->
