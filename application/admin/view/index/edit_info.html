                    <div class="col-md-6 col-8 align-self-center">
                        <ol class="breadcrumb">
                            {foreach $breadcrumb as $vo} 
                               {if condition="$vo.href eq ''"}

                        <div class="card">
                            <div class="card-block">
                                <div class="container">
                                  <h2>编辑个人信息</h2>
                                  <form action="{:url('person/editinfo_handle')}" enctype="multipart/form-data" method="POST">
                                    <input type="hidden" name="uid" value="{$userinfo.uid}">
                                    <div class="form-group">
                                      <label for="nickname">昵称:</label>
                                      <input type="text" class="form-control" name="nick_name" placeholder="请输入昵称" required="required" value="{$userinfo.nickname}">
                                    </div>
                                    <div class="form-group">
                                      <label for="avatar">头像:</label>
                                      <img src="__PUBLIC__/uploads/{$userinfo.avatar}" alt="user" class="rounded" width="40" height="40" id="avatar" /><input id="lefile" type="file" name="avatar" style="display:none"> 
                                      <!-- <input id="photoCover" class="input-large" type="text" style="height:30px;">  -->
                                    <a class="btn btn-info" onclick="$('input[id=lefile]').click();">Browse</a> 
                                    </div>
                                </div>
                                    <button type="submit" class="btn btn-primary">提交</button>&nbsp;&nbsp;<a href="{:url('person/index')}" class="btn btn-primary">返回</a>
                                  </form>
                                </div>                            
                            </div>
                        </div>
                    </div>
