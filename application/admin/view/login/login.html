<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Lowin</title>
	<link rel="stylesheet" href="__STATIC__/__CSS__/auth.css">
</head>

<body>
	<div class="lowin">
		<div class="lowin-brand">
			<img src="__STATIC__/__IMG__/kodinger.jpg" alt="logo">
		</div>
		<div class="lowin-wrapper">
			<div class="lowin-box lowin-login">
				<div class="lowin-box-inner">
					<form method="POST" >
						<p>Sign in to continue</p>
						<div class="lowin-group">
							<label>Nickname <a href="#" class="login-back-link">Sign in?</a></label>
							<input type="text"  autocomplete="nickname" name="nickname" class="lowin-input">
						</div>
						<div class="lowin-group password-group">
							<label>Password <a href="{:url('user/forgot')}" class="forgot-link">Forgot Password?</a></label>
							<input type="password" name="password" autocomplete="current-password" class="lowin-input">
						</div>
						<button class="lowin-btn login-btn" type="submit">
							Sign In
						</button>

						<div class="text-foot">
							Use email to login? <a href="" class="register-link">Click</a>
						</div>
					</form>
				</div>
			</div>

			<div class="lowin-box lowin-register">
				<div class="lowin-box-inner">
					<form method="POST">
						<p>Sign in to continue</p>
						<div class="lowin-group">
							<label>Email <a href="#" class="login-back-link">Sign in?</a></label>
							<input type="email" name="email" autocomplete="email" class="lowin-input">
						</div>
						<div class="lowin-group password-group">
							<label>Password <a href="{:url('user/forgot')}" class="forgot-link">Forgot Password?</a></label>
							<input type="password" name="password" autocomplete="current-password" class="lowin-input">
						</div>
						<button class="lowin-btn login-btn" type="submit">
							Sign In
						</button>

						<div class="text-foot">
							Use nickname to login? <a href="" class="login-link">Click</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	
		<footer class="lowin-footer">
			Make By Yu Jie Xia  @xiayujie 2019-04-01--2030-04-01
		</footer>
	</div>

	<script src="__STATIC__/__JS__/auth.js"></script>
	<script>
		Auth.init({
			login_url: "{:url('user/login_handle')}",
		});
	</script>
</body>
</html>
